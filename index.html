<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script defer src="./script/main.js"></script>

</head>
<body>
    <main class="d-flex flex-column  justify-content-center">
        <section id="ins_dati">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12 text-center text-white">
                        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                    </div>
                </div>
                <div class="container content">
                    <form action="#" id="dati" class="row p-4">
                        <div class="col-md-4">
                            <label for="name">Nome e Cognome</label>
                            <input type="text" id="name" required class="form-control border border-2  border-danger">
                        </div>
                        <div class="col-md-4">
                            <label for="km">Km da percorrere</label>
                            <input type="number" id="km" required class="form-control border border-2  border-danger">
                        </div>
                        <div class="col-md-4">
                            <label for="age_range">Fascia d'et√†</label>
                            <select name="age_range" id="age_range" class="form-control border border-2  border-danger">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over_65">Over 65</option>
                            </select>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col p-4">
                            <button type="submit" id="genera" class="rounded">
                                Genera
                            </button>
                            <button type="submit" id="reset" class="rounded">
                                Annulla
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="biglietto">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-white">
                        <h2>IL TUO BIGLIETTO</h2>
                    </div>
                </div>
                <div class="contaner content_biglietto p-4">
                    <div class="row ">
                        <div class="col p-0">
                            <h6><strong>DETTAGLIO PASSEGGERI</strong></h6>
                        </div>
                    </div>
                    <div class="row border border-2 border-end-0 border-secondary">
                        <div class="col-3 p-1 border-2 border-end border-secondary ">
                            <h6><strong> NOME PASSEGGERO</strong></h6>
                            <p id="out_name"></p>
                        </div>
                        <div class="col-3">
                            <p>Offerta</p>
                            <p id="tipo_biglietto"></p>
                        </div>
                        <div class="col-2">
                            <p>Carrozza</p>
                            <p id="num_carrozza"></p>
                        </div>
                        <div class="col-2">
                            <p>Codice CP</p>
                            <p id="codice_cp"></p>
                        </div>
                        <div class="col-2">
                            <p>Costo biglietto</p>
                            <p id="prezzo"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
